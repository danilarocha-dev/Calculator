<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="..//css/styles.css">
</head>

<body>
    <main class="calculator-container">
        <header>
            <h1 class="calculator-title">Calculadora</h1>
        </header>
        
        <section class="calculator">
            <div class="display-container">
                <input id="calculator-display" type="text" readonly aria-label="Visor da calculadora" placeholder="0" />
            </div>

            
            <div class="buttons-container" role="grid" aria-label="Teclado da calculadora">
                
                <div role="row" class="button-row">
                    <button type="button" class="button" data-value="7" aria-label="Número 7">7</button>
                    <button type="button" class="button" data-value="8" aria-label="Número 8">8</button>
                    <button type="button" class="button" data-value="9" aria-label="Número 9">9</button>
                    <button type="button" class="button operator" data-value="/" aria-label="Dividir">÷</button>
                </div>

                
                <div role="row" class="button-row">
                    <button type="button" class="button" data-value="4" aria-label="Número 4">4</button>
                    <button type="button" class="button" data-value="5" aria-label="Número 5">5</button>
                    <button type="button" class="button" data-value="6" aria-label="Número 6">6</button>
                    <button type="button" class="button operator" data-value="*" aria-label="Multiplicar">×</button>
                </div>

                
                <div role="row" class="button-row">
                    <button type="button" class="button" data-value="1" aria-label="Número 1">1</button>
                    <button type="button" class="button" data-value="2" aria-label="Número 2">2</button>
                    <button type="button" class="button" data-value="3" aria-label="Número 3">3</button>
                    <button type="button" class="button operator" data-value="-" aria-label="Subtrair">−</button>
                </div>

                
                <div role="row" class="button-row">
                    <button type="button" class="button clear" data-action="clear" aria-label="Limpar">CE</button>
                    <button type="button" class="button" data-value="0" aria-label="Número 0">0</button>
                    <button type="button" class="button" data-value="." aria-label="Ponto Decimal">.</button>
                    <button type="button" class="button operator" data-value="+" aria-label="Somar">+</button>
                </div>

                
                <div role="row" class="button-row">
                    <button type="button" class="button equals" data-action="calculate" aria-label="Igual a">=</button>
                </div>
            </div>
        </section>
        <footer>
            <p class="footer-text">Desenvolvido por<span class="brand-highlight"> <br> Danila Rocha</span></p>
        </footer>
    </main>
    <script src="../javascript/script.js" defer></script>
</body>

</html>
